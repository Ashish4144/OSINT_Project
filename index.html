<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USearch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      .result {
        margin-top: 10px;
        padding: 8px;
        border-radius: 5px;
      }
      .found {
        background: #e6ffe6;
        color: green;
      }
      .not-found {
        background: #ffe6e6;
        color: red;
      }
      #status {
        font-style: italic;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>üîé OSINT Username Searcher</h2>
    <input type="text" id="username" placeholder="Enter username..." />
    <button onclick="searchUsername()">Search</button>
    <div id="status"></div>
    <div id="results"></div>

    <script>
      function searchUsername() {
        const username = document.getElementById("username").value.trim();
        const resultsDiv = document.getElementById("results");
        const statusDiv = document.getElementById("status");

        resultsDiv.innerHTML = "";
        statusDiv.innerHTML = "";

        if (!username) {
          statusDiv.innerHTML = "<p>Please enter a username.</p>";
          return;
        }

        const eventSource = new EventSource(
          `/search?username=${encodeURIComponent(username)}`
        );

        eventSource.onmessage = function (event) {
          const data = JSON.parse(event.data);
          if (data.error) {
            statusDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${data.error}</p>`;
            eventSource.close();
            return;
          }

          const { site, url, found, is_complete } = data;

          if (is_complete) {
            statusDiv.innerHTML = `Search complete for ${username}.`;
            eventSource.close();
            return;
          }

          statusDiv.innerHTML = `Checking **${site}**...`;

          if (found) {
            resultsDiv.innerHTML += `<p class="result found">‚úÖ Found on <a href="${url}" target="_blank">${site}</a></p>`;
          } else {
            resultsDiv.innerHTML += `<p class="result not-found">‚ùå Not found on ${site}</p>`;
          }
        };

        eventSource.onerror = function () {
          statusDiv.innerHTML = "Search finished.";
          eventSource.close();
        };
      }
    </script>
  </body>
</html>
